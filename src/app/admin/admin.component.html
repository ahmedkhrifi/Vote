<app-header></app-header>
<app-menu></app-menu>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">

    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <br><br>
  <section class="content">
    <div class="row">


      <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">List users</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th><em class="fa fa-cog"></em></th>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody *ngFor="let user of users">
                <tr>
                  <td class="text-center">

                    <a class="btn btn-danger" (click)="deleteUsers(user._id)"><em class="fa fa-trash"></em></a>
                  </td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.email}}</td>
                </tr>
              </tbody>
            </table>

          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">List subjects</h3>
              </div>
              <div class="col col-xs-6 text-right">
                <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th><em class="fa fa-cog"></em></th>
                  <th>Title</th>
                  <th>Creator</th>
                </tr>
              </thead>
              <tbody *ngFor="let subject of subjects">
                <tr>
                  <td class="text-center">
                    <a class="btn btn-danger" (click)="deleteSubjects(subject._id)"><em class="fa fa-trash"></em></a>
                  </td>
                  <td>{{subject.title}}</td>
                  <td>{{subject.user.firstName}}</td>
                </tr>
              </tbody>
            </table>

          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>

  </section>
</div>

<app-settings></app-settings>
<app-footer></app-footer>
